<!DOCTYPE html>
<html lang="ja">
<head>

<body>
    <header>
        <h1>{{.title}}</h1>
    </header>
    <form role="form" action="/home/add_friend" method="POST">
        <div class="form-group">
            {{if .user.UserName}}
            <input type="hidden" name="userID" value="{{.user.ID}}" />
            <input type="hidden" name="userName" value="{{.user.UserName}}" />
            <span name="userName" id="userName">{{.user.UserName}}</span>
            <button class="btn btn-lg btn-primary pull-right" type="submit">追加</button>
            {{end}}
        </div>
    </form>
    <form role="form" action="/home" method="GET">
        <button class="btn btn-lg btn-primary pull-right" type="submit">戻る</button>
    </form>


    <script>

</body>
</html>
