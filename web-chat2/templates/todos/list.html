<html>
<header>
  <h1>{{ .title }}</h1>
</header>
<body>
  <form role="form" action="/todos/save" method="POST">
    <div class="lead">Todos作成</div>
    <div class="form-group">
      <textarea class="form-control" name="content" id="content" placeholder="Todoを追加" rows="4"></textarea>
      <br/>
      <br/>
      <button class="btn btn-lg btn-primary pull-right" type="submit">作成</button>
    </div>
  </form>

  <hr/>
  <ol>
  {{ range .todos }}  
      <p>
      <li><a href="/todos/edit?id={{.ID}}">{{ .Content }}</a></li>
      <a href="/todos/destroy?id={{ .ID }}">
      <button>削除</button>
       </a>
      </p>
  {{end}}
  </ol>
  <br/>
  <form role="form" action="/logout" method="POST">
    <button class="btn btn-lg btn-primary pull-right" type="submit">ログアウト</button>
  </form>
</body>
</html>
